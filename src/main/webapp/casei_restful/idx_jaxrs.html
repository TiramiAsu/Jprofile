<!DOCTYPE html>
<html>
    <head>
        <title>Case I. RESTful</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <script  type="text/javascript" src="../js/casei_jaxrs.js"></script>
    </head>
    <body>
        <form class="pure-form" style="width: 700px; margin: 0px auto; padding-top: 20px;">
            <h2>Case I. RESTful</h2>
            <a href="./idx_rest.html">@see REST</a>
            <br><br>
            <fieldset>
                <legend>
                    <h3><b>User JAX-RS</b></h3>
                    利用 ResourceConfig 更簡單的撰寫並管理 URI
                </legend>
                <table>
                    <tr>
                        <td>Create:&emsp;</td>
                        <td>
                            <input type="text" placeholder="User Name" id="createname" >
                            <button type="button" class="pure-button pure-button-primary" onclick="jcreateUser()" >Create</button><p>
                        </td>
                    </tr>
                    <tr>
                        <td>Read:&emsp;</td>
                        <td><input type="number" placeholder="ID" id="readid">
                            <button type="button" class="pure-button pure-button-primary" onclick="jqueryUser()" >Query User</button>
                            &emsp;
                            <button type="button" class="pure-button pure-button-primary" onclick="jqueryUsers()" >Query Users</button><p>
                        </td>
                    </tr>
                    <tr>
                        <td>Update:&emsp;</td>
                        <td><input type="number" placeholder="ID" id="updateid">    
                            <input type="text" placeholder="User Name" id="updatename">
                            <button type="button" class="pure-button pure-button-primary" onclick="jupdateUser()">Update</button><p>
                        </td>
                    </tr>
                    <tr>
                        <td>Delete:&emsp;</td>
                        <td><input type="number" placeholder="ID" id="deleteid">
                            <button type="button" class="pure-button pure-button-primary" onclick="jdeleteUser()">Delete</button><p>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <table>
                <tr>
                <div><br>Request URL:</div>
                <td>
                    <div id="jreq_method">(method)</div>
                </td>
                <td>
                    <div id="jreq_url">url</div>
                </td>
                </tr>
            </table>

            <div><br>JSON:</div>
            <div id="jresult">(data)</div>
            
        </form>
    </body>
</html>
